{% load static %}
<!doctype html>
<html>
<head>
	<meta charset='utf-8'>	
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>TILT home</title>
    <meta name="home" content="Home page TILT project" />
    <link rel='stylesheet' href = "{% static 'home.css' %}" />
</head>

<body>
	<div id="box">
        <img src="../static/logo.png" /> <h1>TILT</h1>
        <br><br><br>
        <nav id="navigation">
            <form method="POST">
				{% csrf_token %}
                <textarea name="illnessName" class="input" placeholder="Enter illness name or symptoms."></textarea>
                <input type="submit" name="submit" value="Rechercher" id="research" class="linear-gradient"/>
            </form>
        </nav>
        <p id="login">Docteur : Monsieur Charles DUPONT</p>
    </div>
    <div id="container">
    	<div id="results">
		{% for i in list%}
			<p class="illnessName">
				{{i.name}}
			</p>
			<p class="illnessSymptoms">
				Symptomes : {{i.symptoms}}
			</p>
			<p class="illnessDescription">
				Description : {{i.description}}
			</p>
			{% if i.more != ''%}
			<p class="illnessMore">
				{{i.more}}
			</p>
			{% endif %}
		{% endfor %}
    	</div>
    </div>
	<footer>
      <p>Author: Tilt Web Designer <a href="mailto:hege@example.com">hege@example.com</a></p>
    </footer>
</body>
</html>
